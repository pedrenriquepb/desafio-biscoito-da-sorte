<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biscoito desmotivacional</title>

    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">


<body>
    <main>

        <div class="screen1">
            <h1>Qual é a sua sorte de hoje?</h1>
            <p>Abra o biscoito e se desaponte!</p>

            <img id="closedCookie" src="./images/fortune-cookie.png" alt="Biscoito da sorte">
        </div>

        <div class="screen2 hide">
            <h2>Aqui está a sua desmotivação de hoje:</h2>
            <p id="randomPhrase">Frase aleatória do biscoito da sorte</p>
            <img id="openedCookie" src="./images/opened-cookie.png" alt="Biscoito da sorte aberto">
            <form>
                <button id="btnTry">Abrir outro biscoito</button>
            </form>
        </div>
        
    </main>

    <script src="./main.js"></script>
</body>
</html>
